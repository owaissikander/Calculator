<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Simple_Calculator</h2>
    <div class="parent">
        <div class="child_1">
            <h4 class="result" id="result">0</h4>


        </div>

        <div class="child_2">

            <div onclick="getNumber('7')" class="box bg-white   ">7</div>
            <div onclick="getNumber('8')" class="box bg-white ">8</div>
            <div onclick="getNumber('9')" class="box bg-white ">9</div>
            <div onclick="getNumber('0')" class="box ">+</div>
            <div onclick="getNumber('4')" class="box bg-white ">4</div>
            <div onclick="getNumber('5')" class="box bg-white ">5</div>
            <div onclick="getNumber('6')" class="box bg-white ">6</div>
            <div onclick="getNumber('*')" class="box">x</div>
            <div onclick="getNumber('1')" class="box bg-white ">1</div>
            <div onclick="getNumber('2')" class="box bg-white ">2</div>
            <div onclick="getNumber('3')" class="box bg-white ">3</div>
            <div onclick="getNumber('-')" class="box">-</div>
            <div onclick="getNumber('.')" class="box">.</div>
            <div onclick="getNumber('0')" class="box">0</div>
            <div onclick="getNumber('+/-')" class="box">+/-</div>
            <div onclick="getNumber('/')" class="box">/</div>
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
